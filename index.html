<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Criptografar Mensagem</title>
		<link rel="icon" type="image/x-icon" href="img/logo-alura.svg">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
	</head>
	<body>
		<header>
			<img src="img/logo-alura.svg" class="logo-alura">
		</header>
		<main>
			<div class="campo-texto">
				<input type="text" id="texto-digitado" placeholder="Digite seu texto"></input>
			</div>
			
			<div class="box">
				<span id="texto-secreto"></span>
				<img src="img/personagem.svg" class="imagem-personagem">
				<p class="frase-da-caixa">Nenhuma mensagem encontrada</p>
				<p class="frase-da-caixa-2">Digite um texto que você deseja criptografar ou descriptografar</p>
			</div>
			<img src="img/Vector.svg" class="vector-alerta">
			<p class="frase-de-alerta">Apenas letras minúsculas e sem acento</p><br>
			<button class="botao-criptografar">Criptografar</button>
			<button class="botao-descriptografar">Descriptografar</button>
			<button class="botao-copiar-desativado">Copiar Texto</button>
		</main>
		<footer class="footer">
			<p class="copyright">&copy; Copyright 2022 - By Gabriel Orlandi</p>
			<a href="https://github.com/gabsorli" target="_blank" rel="noopener noreferrer">
			<img class="logo-github" src="img/logo-github.svg"></a>
			<img class="logo-linkedin" src="img/logo-linkedin.svg">
		</footer>
		<script src="js/criptografa-texto.js"></script>
		<script src="js/descriptografa-texto.js"></script>
		<script src="js/botao-copiar.js"></script>
		<script src="js/campo-mensagem.js"></script>
	</body>
</html>
